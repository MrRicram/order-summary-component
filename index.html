<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="dist/style.css" type="text/css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header></header>

  <main>
    <section>
      <h2>Order Summary</h2>

      <div class="content">
        <p class="lead">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="plan">
          <div class="icon">
            
          </div>

          <ul>
            <li class="title">Annual Plan</li>
            <li class="price">$59.99/year</li>
          </ul>

          <div class="option">
            <a href="#">Change</a>
          </div>
        </div>
      </div>

      <button>Proceed to Payment</button>

      <a href="#">Cancel Order</a>
    </section>
  </main>
  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>

    <p>Coded by <a href="#">Ricardo Ramos</a>.</p>
  </div>
</body>
</html>
